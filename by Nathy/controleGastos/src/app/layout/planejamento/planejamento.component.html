<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<div class="row">
					<h4>Planejamentos</h4>
				</div>
				<div class="row">
					<div class="col s12">
						<ul class="collection with-header">
							<li class="collection-item" *ngFor="let planejamento of planejamentoCadastrado">
								<div>
									<span>{{planejamento.dataCriacao}} - {{planejamento.name}} - {{planejamento.tipo}}</span>
									<a class="secondary-content" [routerLink]="['/planejamento/detalhe']">
										<i class="material-icons light-green-text text-darken-2">send</i>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="fixed-action-btn">
	<a class="btn-floating btn-large light-green darken-4" [routerLink]="['/planejamento/cadastro']">
		<i class="material-icons">add</i>
	</a>
</div>
