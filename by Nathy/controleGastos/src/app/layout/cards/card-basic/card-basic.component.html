<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<div class="row">
					<div class="col s4 center-align">
						<i class="material-icons large light-green-text text-darken-4">{{icone}}</i>
					</div>
					<div class="col s8">
						<span class="col s12 card-title">{{titleCard}}</span>
						<div class="col s12">
							<ng-content></ng-content>
						</div>
					</div>
				</div>
			</div>
			<div class="card-action">
				<a [routerLink]="routerLinkCard"><span class="right green-text text-darken-4">{{nameLinkCard}}</span></a>
			</div>
		</div>
	</div>
</div>
