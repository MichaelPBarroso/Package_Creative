<div class="card">
	<div class="card-content">
		<span class="card-title activator">{{titleCard}}
			<i class="material-icons right">more_vert</i>
		</span>
		<p style="margin-top:7em;margin-bottom:7em;">
			{{textCard}}
		</p>
	</div>
	<div class="card-reveal">
		<span class="card-title">{{titleSubCard}}
			<i class="material-icons right">close</i>
		</span>
		<p *ngFor="let itemCard of itensDetalhe">
			{{itemCard}}
		</p>
	</div>
</div>
