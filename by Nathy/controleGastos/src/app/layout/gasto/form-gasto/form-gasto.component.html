<div class="row">
	<div class="col s12">
		<div class="card-panel">
			<form>
				<div class="card-content">
					<div class="row">
						<h4>Adicionar gasto</h4>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nameGasto" class="validate" type="text" [(ngModel)]="gasto.nome" name="nome">
							<label for="nameGasto">Nome</label>
						</div>
						<div class="input-field col s12">
							<input id="valorGasto" class="validate" type="number" [(ngModel)]="gasto.valor" name="valor">
							<label for="valorGasto">Valor</label>
						</div>
						<div class="input-field col s12">
							<input id="dataGasto" class="datepicker" type="text">
							<label for="dataGasto">Data do gasto</label>
						</div>
						<div class="input-field col s12">
							<select name="tipoContaAtual" class="validate" [(ngModel)]="gasto.idConta" name="idConta">
								<option value="" disabled selected>Selecione uma opção</option>
								<option *ngFor="let conta of contaCadastrada" value="{{conta.id}}">{{conta.name}}</option>
							</select>
							<label>Conta</label>
						</div>
						<div class="input-field col s12">
							<select name="tipoCategoria" class="validate" [(ngModel)]="gasto.idCategoria" name="idCategoria">
								<option value="" disabled selected>Selecione uma opção</option>
								<option value="1">Roupas</option>
								<option value="2">Comida</option>
								<option value="3">Transporte</option>
								<option value="4">Entretenimento</option>
							</select>
							<label>Categoria</label>
						</div>
						<div class="input-field col s12">
							<textarea class="materialize-textarea" id="descricao" [(ngModel)]="gasto.descricao" name="descricao"></textarea>
							<label for="descricao">Descrição</label>
						</div>
						<p class="col s12">
							<label>
								<input type="checkbox" class="validate" id="gastoPago" checked  [(ngModel)]="gasto.pagamentoRealizado" name="pagamentoRealizado">
								<span>Pagamento realizado</span>
							</label>
						</p>
					</div>
					<button type="submit" (click)="salvar()" class="btn right green darken-2 waves-effect waves-light">Salvar gasto</button>
				</div>
			</form>
		</div>
	</div>
</div>
