<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<div class="row">
					<h4>Rendas cadastradas</h4>
				</div>
				<div class="row">
					<div class="col s12">
						<ul class="collection with-header">
							<li class="collection-item" *ngFor="let renda of rendaCadastrada">
								<div>{{renda.name}}
									<a class="secondary-content" [routerLink]="['/renda/detalhe']">
										<i class="material-icons">send</i>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
<div class="fixed-action-btn">
	<a class="btn-floating btn-large red darken-4" [routerLink]="['/renda/cadastro']">
		<i class="material-icons">add</i>
	</a>
</div>
