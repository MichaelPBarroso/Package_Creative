<div class="row">
    <div class="col s12">
      	<div class="card">
	        <div class="card-content">
	          	<div class="row">
    		        <h4>Categorias cadastradas</h4>
          		</div>
          		<div class="row">
            		<div class="col s12">
		              	<ul class="collection with-header">
	                		<li class="collection-item" *ngFor="let categoria of categoriaCadastrada">
                  				<div>
		                    		<span>{{categoria.name}}</span>
                  				</div>
                			</li>
              			</ul>
            		</div>
          		</div>
        	</div>
      	</div>
    </div>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red darken-4" [routerLink]="['/categoria/cadastro']">
      	<i class="material-icons">add</i>
    </a>
</div>
